# CMusicPlayerApp::OnHelp / CMessageDlg
TITLE_HELP_DLG = "帮助"
TXT_HELP_DLG_WELCOM_TO_USE = "欢迎使用MusicPlayer2！"
TXT_HELP_DLG_SHOW_ONLINE_HELP = "点击此处查看详细在线帮助文档。"
TXT_HELP_DLG_HELP_INFO = "【功能介绍】\r\nMusicPlayer2是一款集音乐播放、歌词显示、格式转换等众多功能于一身的音频播放软件。支持歌词显示、歌词卡拉OK样式显示、歌词在线下载、歌词编辑、歌曲标签识别、专辑封面显示、专辑封面在线下载、频谱分析、音效设置、任务栏缩略图按钮、主题颜色、格式转换等功能。\r\n播放内核为BASS音频库(V2.4)。\r\n播放器支持几乎所有常见的音频格式。详细的支持的文件列表参见帮助菜单——支持的格式。\r\n\r\n【操作说明】\r\n你有以下多种方法可以打开并播放歌曲：\r\n1、选择“文件”菜单中的“打开文件”或“打开文件夹”命令。\r\n2、在“媒体库”对话框的“文件夹”选项卡中选择播放过的文件夹，或点击“打开新文件夹”按钮播放一个新的文件夹。\r\n3、在“媒体库”对话框的“播放列表”选项卡中选择播放过的播放列表，或点击“新建播放列表”按钮创建一个新的播放列表。\r\n4、直接将文件或文件夹拖放到程序主窗口。\r\n5、直接将文件或文件夹拖放到程序的图标或其快捷方式图标上。\r\n\r\n【媒体库】\r\n点击主界面右上角的“媒体库”按钮，或使用快捷键Ctrl+T可以打开媒体库对话框。\r\n媒体库提供文件夹和播放列表两种模式来管理组织音乐。\r\n在文件夹模式下，每次打开一个文件夹进行播放，播放器会自动搜索文件夹内的音频文件并加载到播放列表，此时你无法对列表中的项目执行添加、删除、上移、下移等操作。\r\n在播放列表模式下，你可以建立播放列表，并在播放列表中自由添加音频文件。此模式下，你可以对列表中的项目自由编辑，添加、删除、上移、下移等命令也处理可用状态。\r\n播放列表模式下有两个特殊的播放列表：“默认”和“我喜欢的音乐”，你无法对这两个播放列表执行重命名和删除操作。其中，从资源管理器中打开的音频文件将添加到“默认”播放列表。在主界面中点击“我喜欢”按钮会将当前歌曲添加到“我喜欢的音乐”播放列表。\r\n\r\n【切换界面】\r\n目前MusicPlayer2提供了2种内置界面布局和若干用户自定义界面布局。\r\n可以通过主菜单“视图”——“切换界面”子菜单来切换所有的界面布局。使用快捷Ctrl+U可以依次切换所有可用的界面布局，或者使用快捷键Ctrl+数字键切换到指定的界面。\r\n\r\n【用户自定义界面】\r\nMusicPlayer2支持通过xml文件来自定义界面布局。用户自定义界面文件放在程序所在目录下的skins目录下。\r\n“切换界面”子菜单下可以看到的界面1~界面2为程序内置的界面布局，除此之外的界面由skins目录下的xml文件提供。要了解如何编辑用户自定义界面布局，请点击菜单栏“帮助”——“自定义界面”以查看关于用户自定义界面的详细说明。\r\n\r\n【快捷键说明】\r\n播放/暂停：空格\r\n上一曲：V\r\n下一曲：N\r\n快进5秒：→\r\n快退5秒：←\r\n音量加：↑\r\n音量减：↓\r\n切换循环模式：M\r\n快速查找：F\r\n选择文件夹：Ctrl+T\r\n查找歌曲：Ctrl+F\r\n打开文件位置：Ctrl+B\r\n选项设置：Ctrl+I\r\n打开文件：Ctrl+O\r\n打开文件夹：Ctrl+D\r\n歌词调整：Ctrl+PgUp/Ctrl+PgDn\r\n保存歌词调整：Ctrl+S\r\n迷你模式：Ctrl+M\r\n曲目信息：Ctrl+N\r\n音效设定：Ctrl+E\r\n全屏：F11\r\n显示/隐藏播放列表：Ctrl+L\r\n浮动播放列表：Ctrl+K\r\nAB重复：Ctrl+R\r\n重新初始化播放器：Ctrl+Q\r\n切换界面：Ctrl+U/Ctrl+数字键\r\n\r\n【鼠标动作】\r\n· 鼠标滚轮可以调整音量\r\n· 按住Shift点击鼠标右键可以弹出系统菜单"

