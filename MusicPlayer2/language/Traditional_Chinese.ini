# CMusicPlayerApp::OnHelp / CMessageDlg
TITLE_HELP_DLG = "說明"
TXT_HELP_DLG_WELCOM_TO_USE = "歡迎使用MusicPlayer2！"
TXT_HELP_DLG_SHOW_ONLINE_HELP = "點擊此處檢視詳細線上說明文件。"
TXT_HELP_DLG_HELP_INFO = "【功能介紹】\r\nMusicPlayer2是一款集音樂播放、歌詞顯示、格式轉換等眾多功能於一身的音訊播放軟體。支援歌詞顯示、歌詞卡拉OK樣式顯示、歌詞線上載入、歌詞編輯、歌曲標籤識別、專輯封面顯示、專輯封面線上載入、頻譜分析、音效設定、工作列縮圖按鈕、主題顏色、格式轉換等功能。\r\n播放核心為BASS音訊庫(V2.4)。\r\n播放器支援幾乎所有常見的音訊格式。詳細的支援的檔案清單參見說明選單——支援的格式。\r\n\r\n【操作說明】\r\n您有以下多種方法可以開啟並播放歌曲：\r\n1、選擇「檔案」選單中的「開啟檔案」或「開啟資料夾」命令。\r\n2、在「媒體庫」對話框的「資料夾」選項卡中選擇播放過的資料夾，或點擊「開啟新資料夾」按鈕播放一個新的資料夾。\r\n3、在「媒體庫」對話框的「播放清單」選項卡中選擇播放過的播放清單，或點擊「新增播放清單」按鈕建立一個新的播放清單。\r\n4、直接將檔案或資料夾拖放到程式主視窗。\r\n5、直接將檔案或資料夾拖放到程式的圖示或其捷徑圖示上。\r\n\r\n【媒體庫】\r\n點擊主介面右上角的「媒體庫」按鈕，或使用快捷鍵Ctrl+T可以開啟媒體庫對話框。\r\n媒體庫提供資料夾和播放清單兩種模式來管理組織音樂。\r\n在資料夾模式下，每次開啟一個資料夾進行播放，播放器會自動搜尋資料夾內的音訊檔案並載入到播放清單，此時您無法對清單中的項目執行新增、刪除、上移、下移等操作。\r\n在播放清單模式下，您可以建立播放清單，並在播放清單中自由新增音訊檔案。此模式下，您可以對清單中的項目自由編輯，新增、刪除、上移、下移等命令也處理可用狀態。\r\n播放清單模式下有兩個特殊的播放清單：「預設」和「我喜歡的音樂」，您無法對這兩個播放清單執行重新命名和刪除操作。其中，從資源管理器中開啟的音訊檔案將新增到「預設」播放清單。在主介面中點擊「我喜歡」按鈕會將當前歌曲新增到「我喜歡的音樂」播放清單。\r\n\r\n【切換介面】\r\n目前MusicPlayer2提供了2種內建介面佈局和若干使用者自訂介面佈局。\r\n可以透過主選單「檢視」——「切換介面」子選單來切換所有的介面佈局。使用快捷Ctrl+U可以依次切換所有可用的介面佈局，或者使用快捷鍵Ctrl+數字鍵切換到指定的介面。\r\n\r\n【使用者自訂介面】\r\nMusicPlayer2支援透過xml檔案來自訂介面佈局。使用者自訂介面檔案放在程式所在目錄下的skins目錄下。\r\n「切換介面」子選單下可以看到的介面1~介面2為程式內建的介面佈局，除此之外的介面由skins目錄下的xml檔案提供。要瞭解如何編輯使用者自訂介面佈局，請點擊選單列「說明」——「自訂介面」以檢視關於使用者自訂介面的詳細說明。\r\n\r\n【快捷鍵說明】\r\n播放/暫停：空格\r\n上一曲：V\r\n下一曲：N\r\n快進5秒：→\r\n快退5秒：←\r\n音量加：↑\r\n音量減：↓\r\n切換循環模式：M\r\n快速查找：F\r\n選擇資料夾：Ctrl+T\r\n尋找歌曲：Ctrl+F\r\n開啟檔案位置：Ctrl+B\r\n選項設定：Ctrl+I\r\n開啟檔案：Ctrl+O\r\n開啟資料夾：Ctrl+D\r\n歌詞調整：Ctrl+PgUp/Ctrl+PgDn\r\n儲存歌詞調整：Ctrl+S\r\n迷你模式：Ctrl+M\r\n曲目資訊：Ctrl+N\r\n音效設定：Ctrl+E\r\n全螢幕：F11\r\n顯示/隱藏播放清單：Ctrl+L\r\n浮動播放清單：Ctrl+K\r\nAB重複：Ctrl+R\r\n重新初始化播放器：Ctrl+Q\r\n切換介面：Ctrl+U/Ctrl+數字鍵\r\n\r\n【滑鼠動作】\r\n· 滑鼠滾輪可以調整音量\r\n· 按住Shift點擊滑鼠右鍵可以彈出系統選單"

